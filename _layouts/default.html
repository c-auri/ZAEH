<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>

    <body>
        <div class="page">

            <header class="page__header">
                <a class="page__title" href="/">Krieg & Frieden</a>
            </header>
    
            <nav class="page__nav">

            {% for item in site.data.navigation %}

                {% if page.url == item.link %}
                <a href="{{ item.link }}" class="current">
                    <h1>{{- item.name -}}</h1>
                </a>
                {% else %}
                <a href="{{ item.link }}">
                    {{- item.name -}}
                </a>
                {% endif %}

            {% endfor %}

            </nav>
    
            <main>
                {{ content }}
            </main>
    
            <footer class="page__footer">
                <span>
                    Powered by <a href="{% include thread_url.html %}">Dotasource</a>
                </span>
                <span>
                    Header image by <a href="https://unsplash.com/photos/HTQKWADZJp4">Birmingham Museums Trust</a>
                </span>
            </footer>

        </div>

      </body>

</html>
